<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Form</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="img-container">
        <div class="logo-container">
            <img src="images/odin-lined.png" class="logo-img">
            <div class="logo-text">
                odin
            </div>
        </div>
    </div>
    
    <div class="form-container">
        <div class="form-text">
            This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br />
            Sign up <em>now</em> to get started.<br /><br />
            You <em>know</em> you want to.
        </div>
        <div class="form-background">
            <div class="form-title">Let's do this!</div>

        
            <form id="signup">
                <div class="form-content"> 
                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname">
                        </div>

                        <div class="form-field">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>

                        <div class="form-field">
                            <label for="lastname">Phone Number</label>
                            <input type="text" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>

                        <div class="form-field">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword">
                        </div>
                    </div>
                </div>
            </form>  
        </div>

        <div class="bottom-text">
            <button type="submit" form="signup">Create Account</button>

            <div class="login-text">
                Already have an account? <a href="/">Log in</a>
            </div>
        </div>

    </div>
</body>
</html>
